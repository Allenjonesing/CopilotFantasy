name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - name: Verify GitHub Pages base path
        run: |
          if grep -q '/src/main.ts' dist/index.html; then
            echo "ERROR: dist/index.html still references /src/main.ts — vite.config.ts base is missing"
            exit 1
          fi
          if ! grep -q '/CopilotFantasy/' dist/index.html; then
            echo "ERROR: dist/index.html does not reference /CopilotFantasy/ — vite.config.ts base is missing"
            exit 1
          fi
          echo "✓ dist/index.html correctly references /CopilotFantasy/ assets"
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
